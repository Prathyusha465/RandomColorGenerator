<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>countdown app</title>
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">
                we are coming soon!!!
            </div>
            <div class="title" id="end-date">
                20 march 2022 10:00 PM
            </div>
            <div class="col">
                <div>
                    <input type="text" readonly id="daytag">
                    <br>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" readonly id="hourtag">
                    <br>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" readonly id="mintag">
                    <br>
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" readonly id="sectag">
                    <br>
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
